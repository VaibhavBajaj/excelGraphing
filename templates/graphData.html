<html>
    <head>
        <!--Load the AJAX API-->
        <title>{{customerName}}</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            // Load the Visualization API and the corechart package.
            google.charts.load('current', {
                'packages': ['corechart']
            });

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            // Callback that creates and populates a data table,
            // instantiates the pie chart, passes in the data and
            // draws it.
            function drawChart() {

                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Number of Internal Users');
                data.addColumn('number', 'Date');
                data.addRows({{ internalUsers | safe }});
                // Set chart options
                var options = {
                    'legend': 'left',
                    'title': '',
                    chartArea: {
                        width: "80%",
                        height: "50%",
                        top: 30,
                        bottom: 100
                    },
                    hAxis: {
                        slantedText: true,
                        slantedTextAngle: 90
                    }
                };

                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.AreaChart(document.getElementById('chartContainer'));
                chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <!--Div that will hold the column chart-->
        <div align="center">
            <h1>{{customerName}}</h1>
            <h2><a href="{{subdomain}}">{{subdomain}}</a></h2>
        </div>
        <div id="chartContainer" style= "width:'100%'; height:500">
        </div>
        <br>
        <div align="center">
            <h2> Validity of Company : {{valid}} </h2>
        </div>
    </body>
</html>
